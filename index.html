<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar NIOMIC</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semantic.css">
    <style media="screen">
      body{
        background-color: #c1c7e3;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="page-login">
      <div class="ui centered grid container">
        <div class="five wide column">
          <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h2 class="ui teal image header">
              <img src="niomic.png" class="image">
              <div class="content">
                Daftar Akun NIOMIC
              </div>
            </h2>
            <form class="ui large form">
              <div class="ui stacked segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="nama-depan" placeholder="Nama Depan">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="nama-belakang" placeholder="Nama Belakang">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="tel" name="no-tlp" placeholder="No Telp/HP">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="email" name="email" placeholder="Alamat Email">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="semantic.min.js"></script>
    <script src="semantic.js"></script>
  </body>
</html>
